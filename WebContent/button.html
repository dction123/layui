<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <title>Insert title here</title>
 <link rel="stylesheet" href="layui/css/layui.css">
<script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>

<button type="button" class="layui-btn">一个标准的按钮</button>
<a href="http://www.layui.com" class="layui-btn">一个可跳转的按钮</a>

<button type="button" class="layui-btn layui-btn-primary">一个原始的按钮</button>
	
<button type="button" class="layui-btn">一个默认的按钮</button>

<button type="button" class="layui-btn layui-btn-normal">一个百搭的按钮</button>

<button type="button" class="layui-btn layui-btn-danger">一个警告的按钮</button>

<button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-xs">一个mini警告的按钮</button>

<button type="button" class="layui-btn layui-btn-danger layui-btn layui-btn-radius layui-btn-primary">一个警告的圆角按钮</button>




<button type="button" class="layui-btn layui-btn-normal">
 <i class="layui-icon layui-icon-addition" style="font-size: 20px;"></i>  添加
</button>

<button type="button" class="layui-btn layui-btn-sm layui-btn-danger">
  <i class="layui-icon layui-icon-delete"></i>删除
</button>

<button type="button" class="layui-btn layui-btn-sm layui-btn-primary">
  <i class="layui-icon">&#x1002;</i>
</button>

<hr>
<div class="layui-btn-group">
  <button type="button" class="layui-btn">增加</button>
  <button type="button" class="layui-btn">编辑</button>
  <button type="button" class="layui-btn">删除</button>
</div>

<div class="layui-btn-group">
  <button type="button" class="layui-btn layui-btn-sm">
    <i class="layui-icon">&#xe654;</i>
  </button>
  <button type="button" class="layui-btn layui-btn-sm">
    <i class="layui-icon">&#xe642;</i>
  </button>
  <button type="button" class="layui-btn layui-btn-sm">
    <i class="layui-icon">&#xe640;</i>
  </button>
  <button type="button" class="layui-btn layui-btn-sm">
    <i class="layui-icon">&#xe602;</i>
  </button>
</div>


<div class="layui-btn-group">
  <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
    <i class="layui-icon">&#xe654;</i>
  </button>
  <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
    <i class="layui-icon">&#xe642;</i>
  </button>
  <button type="button" class="layui-btn layui-btn-primary layui-btn-sm">
    <i class="layui-icon">&#xe640;</i>
  </button>
</div>
</body>
</html>
