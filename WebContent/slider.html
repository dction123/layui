<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>滑块</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>
<div id="slideTest1" style="width: 50px"></div>
<script src="layui/layui.js"></script>
<script>
layui.use('slider', function(){
  var slider = layui.slider;
  
  //渲染
  slider.render({
    elem: '#slideTest1'  //绑定元素
  });
});
</script>
</body>
</html>
